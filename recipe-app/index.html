<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Recipes App</title>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg"
              alt=""
            /><span>Carbonara</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/u9l7k81628771647.jpg"
              alt=""
            /><span>Apple Pie</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/u9l7k81628771647.jpg"
              alt=""
            /><span>Apple Pie</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/u9l7k81628771647.jpg"
              alt=""
            /><span>Apple Pie</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/u9l7k81628771647.jpg"
              alt=""
            /><span>Apple Pie</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <span class="random"> Random Recipe </span>
          <div class="meal-header">
            <img
              src="https://www.themealdb.com/images/media/meals/1ngcbf1628770793.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Veggie Veggies</h4>
            <button>
              <i class="fas fa-heart"></i>
              <i class="far fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
