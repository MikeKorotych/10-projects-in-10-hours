<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <title>Recipes App</title>

          </li>
          <li>

              src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg"
              alt=""
            /><span>Carbonara</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/u9l7k81628771647.jpg"
              alt=""
            /><span>Apple Pie</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/n7qnkb1630444129.jpg"
              alt=""
            /><span>Sandwich</span>
          </li>
        </ul>
      </div>
      <div class="meals" id="meals"></div>
    </div>
    <script src="script.js"></script>

</html>
